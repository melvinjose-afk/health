    <div class="card">
      <h3>Calculate your BMI</h3>
      <label>Height (m): <input id="height" type="number" step="0.01"></label><br>
      <label>Weight (kg): <input id="weight" type="number"></label><br>
      <button onclick="calcBMI()">Calculate</button>
      <p id="bmiResult"></p>
      <script>
        function calcBMI() {
          let h = parseFloat(document.getElementById("height").value);
          let w = parseFloat(document.getElementById("weight").value);
          if (!h || !w) return alert("Please enter valid values!");
          let bmi = w / (h * h);
          document.getElementById("bmiResult").textContent = "Your BMI is " + bmi.toFixed(2);
        }
      </script>
    </div>
